<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AD Jewels</title>
<meta name="description" content="AD Jewels - Chains, pulseras y dijes full ice. JoyerÃ­a urbana premium." />
<link rel="icon" type="image/jpeg" href="logojoyeria.jpg">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --page:#f6f7f9;
  --card:#fff;
  --text:#111;
  --accent:#000;
  --green:#25D366;
  font-family:'Poppins',sans-serif;
}
*{box-sizing:border-box}
body{margin:0;background:var(--page);color:var(--text)}

header{background:#fff;position:sticky;top:0;border-bottom:1px solid #eee;z-index:1000}
.header-inner{max-width:1200px;margin:auto;display:flex;align-items:center;gap:12px;padding:8px 12px}
.logo img{width:60px}
.search{flex:1}
.search input{width:100%;padding:10px;border-radius:10px;border:1px solid #ddd}
.header-actions{font-weight:700}

.cat-nav{
  max-width:1200px;
  margin:6px auto;
  display:flex;
  gap:8px;
  padding:0 12px;
  overflow-x:auto;
}
.cat-nav button{
  border:none;
  background:#fff;
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
  white-space:nowrap;
}
.cat-nav button.active{background:#000;color:#fff}

.minimo-compra{
  max-width:1200px;
  margin:8px auto;
  padding:10px;
  background:#fff;
  border-radius:10px;
  font-weight:600;
  text-align:center;
}

.main{max-width:1200px;margin:auto;padding:12px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}

.card{background:var(--card);border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
.gallery{padding:10px;background:#fafafa}
.main-img{width:100%;height:200px;object-fit:contain;border-radius:12px}
.thumbs{display:flex;gap:10px;margin-top:10px;justify-content:center}
.thumbs img{
  width:56px;height:44px;
  object-fit:cover;border-radius:8px;
  cursor:pointer;opacity:.6;
  border:2px solid transparent;
}
.thumbs img.active{opacity:1;border-color:#000}

.meta{padding:14px;display:flex;flex-direction:column;gap:10px}
.title{font-weight:700;font-size:15px}
.price{font-weight:800;font-size:18px}
select{
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:15px;
}

.actions{margin-top:auto}
.cart{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:700;
  background:#eee;
}

/* CHECKOUT STICKY MOBILE */
.checkout{
  position:sticky;
  bottom:0;
  background:#fff;
  border-top:1px solid #eee;
  padding:12px;
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:space-between;
  z-index:2000;
}
.checkout-total{
  font-weight:800;
  font-size:16px;
}
.whatsapp{
  background:var(--green);
  color:#fff;
  border:none;
  padding:12px 14px;
  border-radius:12px;
  font-weight:700;
  display:none;
}
.mp{
  background:#009ee3;
  color:#fff;
  border:none;
  padding:12px 14px;
  border-radius:12px;
  font-weight:700;
  display:none;
}

/* FORM */
.checkout-form{
  max-width:1200px;
  margin:20px auto;
  padding:16px;
  background:#fff;
  border-radius:16px;
}
.form-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
}
.form-grid input{
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:15px;
}

footer{text-align:center;padding:20px;color:#666;font-size:13px}

/* DESKTOP MEJORAS */
@media(min-width:768px){
  .logo img{width:70px}
  .grid{grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}
  .checkout{position:relative;border-top:none}
  .form-grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo"><img src="logojoyeria.jpg"></div>
    <div class="search"><input placeholder="Buscar chains, pulseras o dijes"></div>
    <div class="header-actions">ðŸ›’ <span id="cartCount">0</span></div>
  </div>
  <nav class="cat-nav">
    <button data-cat="all" class="active">Todos</button>
    <button data-cat="chains">Chains</button>
    <button data-cat="pulseras">Pulseras</button>
    <button data-cat="dijes">Dijes</button>
  </nav>
</header>

<div class="minimo-compra">Compra mÃ­nima: <strong>$37.000 ARG</strong></div>

<main class="main">
  <section id="catalog" class="grid"></section>
</main>

<div class="checkout">
  <div class="checkout-total">Total: <span id="cartTotal">$0 ARG</span></div>
  <button class="whatsapp" id="btnWhatsapp">WhatsApp</button>
  <button class="mp" id="btnMP">MP</button>
</div>

<div class="checkout-form">
<h3>Datos del comprador</h3>
<div class="form-grid">
<input id="nombre" placeholder="Nombre">
<input id="apellido" placeholder="Apellido">
<input id="dni" placeholder="DNI">
<input id="telefono" placeholder="TelÃ©fono">
<input id="email" placeholder="Email">
<input id="direccion" placeholder="DirecciÃ³n">
<input id="ciudad" placeholder="Ciudad">
<input id="provincia" placeholder="Provincia">
<input id="cp" placeholder="CÃ³digo Postal">
</div>
</div>

<footer>Â© <span id="year"></span> AD Jewels</footer>

<script>
const MIN_COMPRA=37000;
const WHATSAPP="5492352537091";
const MP_ALIAS="agusdente";
const PRODUCTS=[/* TUS PRODUCTOS */];

const catalog=document.getElementById("catalog");
const cartCount=document.getElementById("cartCount");
const cartTotalEl=document.getElementById("cartTotal");
const btnWhatsapp=document.getElementById("btnWhatsapp");
const btnMP=document.getElementById("btnMP");

let cart=0,cartTotal=0,cartItems=[];
const fmt=n=>"$"+n.toLocaleString("es-AR")+" ARG";

function render(cat="all"){
catalog.innerHTML="";
PRODUCTS.filter(p=>cat==="all"||p.category===cat).forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div class="gallery">
<img src="${p.images[0]}" class="main-img">
<div class="thumbs">${p.images.map((i,x)=>`<img src="${i}" class="${x==0?'active':''}">`).join("")}</div>
</div>
<div class="meta">
<div class="title">${p.title}</div>
<select>${Object.entries(p.variants).map(([k,v])=>`<option value="${v}">${k}</option>`).join("")}</select>
<div class="price">${fmt(Object.values(p.variants)[0])}</div>
<div class="actions"><button class="cart">Agregar</button></div>
</div>`;
const sel=card.querySelector("select"),priceEl=card.querySelector(".price");
sel.onchange=()=>priceEl.textContent=fmt(sel.value);
card.querySelector(".cart").onclick=()=>{
const price=Number(sel.value);
cart++;cartTotal+=price;
cartItems.push(`${p.title} (${sel.options[sel.selectedIndex].text}) - ${fmt(price)}`);
cartCount.textContent=cart;
cartTotalEl.textContent=fmt(cartTotal);
if(cartTotal>=MIN_COMPRA){btnWhatsapp.style.display="block";btnMP.style.display="block";}
};
catalog.appendChild(card);
});
}

btnWhatsapp.onclick=()=>{
const f=[nombre,apellido,dni,telefono,email,direccion,ciudad,provincia,cp];
if(f.some(i=>!i.value)) return alert("CompletÃ¡ todos los datos");
const msg=encodeURIComponent(
"ðŸ›’ Pedido AD Jewels\n\n"+cartItems.join("\n")+
"\n\nTotal: "+fmt(cartTotal)
);
window.open(`https://wa.me/${WHATSAPP}?text=${msg}`,"_blank");
};
btnMP.onclick=()=>window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent("Total: "+fmt(cartTotal)+" | Alias MP: "+MP_ALIAS)}`,"_blank");

document.querySelectorAll(".cat-nav button").forEach(b=>b.onclick=()=>{
document.querySelectorAll(".cat-nav button").forEach(x=>x.classList.remove("active"));
b.classList.add("active");render(b.dataset.cat);
});
document.getElementById("year").textContent=new Date().getFullYear();
render();
</script>

</body>
</html>
