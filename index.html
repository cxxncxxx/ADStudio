.logo img{width:60px}
.logo{

}

  .verified-img{

}

.verified{
  display:inline-flex;
  align-items:center;

  height:18px;

.search{flex:1}
.search input{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd}
.cart-top{

}

.cat-nav{max-width:1200px;margin:10px auto;display:flex;gap:10px;padding:0 10px}
.cat-nav button{border:none;background:#fff;padding:8px 14px;border-radius:20px;font-weight:600;cursor:pointer}
.cat-nav button.active{background:#000;color:#fff}

.minimo{max-width:1200px;margin:auto;background:#fff;padding:10px;border-radius:10px;text-align:center;font-weight:600}

.main{max-width:1200px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}

.card{background:#fff;border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
.gallery{padding:10px;background:#fafafa}
.main-img{width:100%;height:200px;object-fit:contain}
.thumbs{display:flex;justify-content:center;gap:8px;margin-top:8px}
.thumbs img{width:50px;height:40px;opacity:.6;border-radius:6px;cursor:pointer}
.thumbs img.active{opacity:1;border:2px solid #000}

.meta{padding:14px;display:flex;flex-direction:column;gap:8px}
.title{font-weight:700}
.price{font-weight:800}
select{padding:8px;border-radius:8px;border:1px solid #ddd}

.actions{display:flex;gap:8px;margin-top:auto}
.buy,.add-cart{flex:1;padding:12px;border:none;border-radius:10px;font-weight:700;cursor:pointer}
.buy{background:#000;color:#fff}
.add-cart{background:#eee}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.modal-content{background:#fff;width:95%;max-width:500px;border-radius:16px;padding:20px}
.cart-item{display:flex;justify-content:space-between;margin-bottom:8px}
.remove{background:#eee;border:none;border-radius:6px;padding:4px 8px;cursor:pointer}

footer{text-align:center;padding:20px;color:#666}
.desc{
  font-size:14px;
  line-height:1.6;
  color:#444;
  white-space:pre-line;
  max-height:280px;
  overflow-y:auto;
}

/* ===== FIX MODAL PRODUCTO MOBILE ===== */
#productModal .modal-content{
  max-height:90vh;
  overflow-y:auto;
}

@media (max-width: 600px){
  #productModal .actions{
    position: sticky;
    bottom: 0;
    background: #fff;
    padding-top: 10px;
  }
}

@media (max-width: 600px){

  #productModal .modal-content{

#productModal .main-img{
  object-fit: contain;
}

  #productModal .thumbs{
    margin-top: 6px;
  }

  #productModal .thumbs img{
    width: 40px;
    height: 32px;
  }

  #productModal h3{
    font-size: 17px;
  }

  #productModal .price{
    font-size: 15px;
  }

  #productModal .desc{
    font-size: 13px;
    line-height: 1.45;
    max-height: 120px;         /* evita que se coma todo */
    overflow-y: auto;
  }

  #productModal .actions{
    position: sticky;
    bottom: 0;
    background: #fff;
    padding-top: 8px;
  }

  #productModal .buy,
  #productModal .add-cart{
    padding: 10px;

  }

#productModal .gallery{

}

#productModal .main-img{

const catalog=document.getElementById("catalog");

function render(cat="all"){
  catalog.innerHTML="";
  PRODUCTS.filter(p=>cat==="all"||p.category===cat).forEach(p=>{
    const firstPrice=Object.values(p.variants)[0];
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="gallery">
        <img src="${p.images[0]}" class="main-img">
        <div class="thumbs">
          ${p.images.map((img,i)=>`<img src="${img}" class="${i===0?"active":""}">`).join("")}
        </div>
      </div>
      <div class="meta">
        <div class="title">${p.title}</div>
        <select>
          ${Object.entries(p.variants).map(([k,v])=>`<option value="${v}">${k}</option>`).join("")}
        </select>
        <div class="price">${fmt(firstPrice)}</div>
        <div class="actions">
          <button class="add-cart">Agregar</button>
          <button class="buy">Comprar</button>
        </div>
      </div>
    `;

    const mainImg=card.querySelector(".main-img");
    mainImg.onclick = ()=>openProduct(p);
    card.querySelectorAll(".thumbs img").forEach(t=>{
      t.onclick=()=>{
        card.querySelectorAll(".thumbs img").forEach(x=>x.classList.remove("active"));
        t.classList.add("active");
        mainImg.src=t.src;
      };
    });

    const sel=card.querySelector("select");
    const priceEl=card.querySelector(".price");
    sel.onchange=()=>priceEl.textContent=fmt(sel.value);

    card.querySelector(".add-cart").onclick=()=>{
  cart.push({
    title: p.title,
    variant: sel.options[sel.selectedIndex].text,
    price: sel.value,
    image: p.images[0] // ðŸ‘ˆ CLAVE
  });
  cartTotal += Number(sel.value);
  updateCartUI();
};

   card.querySelector(".buy").onclick = ()=>{
  const price = Number(sel.value);

  cart.length = 0;
  cartTotal = price;

  cart.push({
    title: p.title,
    variant: sel.options[sel.selectedIndex].text,
    price: price,
    image: p.images[0]
  });

  updateCartUI();
  openCart();
};
    
catalog.appendChild(card);
  });
}

function updateCartUI(){
  document.getElementById("cartTotal").textContent=fmt(cartTotal);
}

function openCart(){
  const list = document.getElementById("cartItems");
  list.innerHTML = "";

  cart.forEach((p,i)=>{
    list.innerHTML += `
      <div class="cart-item" style="align-items:center;gap:10px">
        <img src="${p.image}" style="width:45px;height:45px;object-fit:contain;border-radius:6px;background:#f5f5f5">
        <div style="flex:1">
          <div style="font-weight:600;font-size:14px">${p.title}</div>
          <div style="font-size:12px;color:#666">${p.variant}</div>
        </div>
        <div style="text-align:right">
          <div style="font-weight:700">${fmt(p.price)}</div>
          <button class="remove" onclick="removeItem(${i})">âœ•</button>
        </div>
      </div>
    `;
  });

  document.getElementById("cartModalTotal").textContent =
    "Total: " + fmt(cartTotal);

  cartModal.style.display = "flex";
}
function closeCart(){cartModal.style.display="none"}

function removeItem(i){
  cartTotal-=Number(cart[i].price);
  cart.splice(i,1);
  updateCartUI();
  openCart();
}

function finalizarCarrito(){

  if(!validarDijeEnCarrito()) return;


  const msg=encodeURIComponent(
    `ðŸ›’ Pedido AD Jewels\n`+
    cart.map(p=>`â€¢ ${p.title} (${p.variant}) - ${fmt(p.price)}`).join("\n")+
    `\nTotal: ${fmt(cartTotal)}`
  );
  window.open(`https://wa.me/${WHATSAPP}?text=${msg}`,"_blank");
}

document.querySelectorAll(".cat-nav button").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".cat-nav button").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    render(b.dataset.cat);
  };
});

function openProduct(p){
  const modal = document.getElementById("productModal");
  const main = document.getElementById("pm-main");
  const thumbs = document.getElementById("pm-thumbs");
  const title = document.getElementById("pm-title");
  const price = document.getElementById("pm-price");
  const variants = document.getElementById("pm-variants");
  const desc = document.getElementById("pm-desc");

  // Reset
  thumbs.innerHTML = "";
  variants.innerHTML = "";

  // Data
  title.textContent = p.title;
  desc.textContent = p.desc;
  main.src = p.images[0];

  // Images
  p.images.forEach((img,i)=>{
    const t = document.createElement("img");
    t.src = img;
    if(i===0) t.classList.add("active");
    t.onclick = ()=>{
      main.src = img;
      thumbs.querySelectorAll("img").forEach(x=>x.classList.remove("active"));
      t.classList.add("active");
    };
    thumbs.appendChild(t);
  });

  // Variants
  Object.entries(p.variants).forEach(([k,v],i)=>{
    const o = document.createElement("option");
    o.value = v;
    o.textContent = k;
    variants.appendChild(o);
    if(i===0) price.textContent = fmt(v);
  });

  variants.onchange = ()=>price.textContent = fmt(variants.value);

  // Buttons
  document.getElementById("pm-add").onclick = ()=>{
    cart.push({
      title:p.title,
      variant:variants.options[variants.selectedIndex].text,
      price:variants.value,
      image:p.images[0]
    });
    cartTotal += Number(variants.value);
    updateCartUI();
    closeProduct();
  };

  document.getElementById("pm-buy").onclick = ()=>{

  const esDije = p.category === "dijes";

  if(!esDije){
    const tieneDije = cart.some(item => item.category === "dijes");

  }

  cart.length = 0;
  cartTotal = Number(variants.value);

  cart.push({
    title:p.title,
    category:p.category,
    variant:variants.options[variants.selectedIndex].text,
    price:variants.value,
    image:p.images[0]
  });

  updateCartUI();
  openCart();
  closeProduct();
};

  modal.style.display = "flex";
}

function closeProduct(){
  document.getElementById("productModal").style.display = "none";
}

function validarDijeEnCarrito(){
  return true;
}

window.onload = () => {
  render();
};

const pmMain = document.getElementById("pm-main");

pmMain.addEventListener("mousemove", (e) => {
  const rect = pmMain.getBoundingClientRect();
  const x = ((e.clientX - rect.left) / rect.width) * 100;
  const y = ((e.clientY - rect.top) / rect.height) * 100;

  pmMain.style.transformOrigin = `${x}% ${y}%`;
  pmMain.style.transform = "scale(2)";
});

pmMain.addEventListener("mouseleave", () => {
  pmMain.style.transform = "scale(1)";
  pmMain.style.transformOrigin = "center center";
});
