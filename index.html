<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AD Jewels</title>
<link rel="icon" href="logojoyeria.jpg">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins;background:#f6f7f9}
header{background:#fff;border-bottom:1px solid #eee;position:sticky;top:0;z-index:10}
.header-inner{max-width:1200px;margin:auto;display:flex;gap:12px;align-items:center;padding:10px}
.logo img{width:60px}
.search{flex:1}
.search input{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd}
.cart-top{font-weight:700}

.cat-nav{max-width:1200px;margin:10px auto;display:flex;gap:10px;padding:0 10px}
.cat-nav button{border:none;background:#fff;padding:8px 14px;border-radius:20px;font-weight:600;cursor:pointer}
.cat-nav button.active{background:#000;color:#fff}

.minimo{max-width:1200px;margin:auto;background:#fff;padding:10px;border-radius:10px;text-align:center;font-weight:600}

.main{max-width:1200px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}

.card{background:#fff;border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
.gallery{padding:10px;background:#fafafa}
.gallery img{width:100%;height:200px;object-fit:contain}
.thumbs{display:flex;justify-content:center;gap:8px;margin-top:8px}
.thumbs img{width:50px;height:40px;opacity:.6;border-radius:6px;cursor:pointer}
.thumbs img.active{opacity:1;border:2px solid #000}

.meta{padding:14px;display:flex;flex-direction:column;gap:8px}
.title{font-weight:700}
.price{font-weight:800}
select{padding:8px;border-radius:8px;border:1px solid #ddd}

.buy{margin-top:auto;padding:12px;border:none;border-radius:10px;background:#000;color:#fff;font-weight:700;cursor:pointer}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:100}
.modal-content{background:#fff;width:95%;max-width:500px;border-radius:16px;padding:20px}
.modal-content h3{margin-top:0}
.modal-content input{width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:1px solid #ddd}
.modal-content button{width:100%;padding:12px;border:none;border-radius:10px;background:#25D366;color:#fff;font-weight:700}
.close{background:#eee;color:#000;margin-top:8px}

footer{text-align:center;padding:20px;color:#666}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo"><img src="logojoyeria.jpg"></div>
    <div class="search"><input placeholder="Buscar chains, pulseras o dijes"></div>
    <div class="cart-top">ðŸ›’ <span id="cartTotal">$0</span></div>
  </div>
  <nav class="cat-nav">
    <button class="active" data-cat="all">Todos</button>
    <button data-cat="chains">Chains</button>
    <button data-cat="pulseras">Pulseras</button>
    <button data-cat="dijes">Dijes</button>
  </nav>
</header>

<div class="minimo">Compra mÃ­nima: $37.000 ARG</div>

<main class="main">
  <section id="catalog" class="grid"></section>
</main>

<!-- MODAL CHECKOUT -->
<div class="modal" id="checkoutModal">
  <div class="modal-content">
    <h3>Datos del comprador</h3>
    <input id="nombre" placeholder="Nombre">
    <input id="apellido" placeholder="Apellido">
    <input id="dni" placeholder="DNI">
    <input id="telefono" placeholder="TelÃ©fono">
    <input id="email" placeholder="Email">
    <input id="direccion" placeholder="DirecciÃ³n">
    <input id="ciudad" placeholder="Ciudad">
    <input id="provincia" placeholder="Provincia">
    <input id="cp" placeholder="CÃ³digo Postal">
    <button id="sendWhatsapp">Enviar pedido por WhatsApp</button>
    <button class="close" onclick="closeModal()">Cancelar</button>
  </div>
</div>

<footer>Â© AD Jewels</footer>

<script>
const WHATSAPP="5492352537091";
const MIN=37000;

const PRODUCTS=[
{
id:"chain-silver",
category:"chains",
title:"Cadena Cubana Full Ice Silver",
variants:{"40CM":37000,"45CM":36000,"50CM":38000},
images:[
"https://img.kwcdn.com/product/fancy/8f56a2ec-3f46-4b6a-a581-2c1175a2a5b3.jpg"
]
},
{
id:"bracelet",
category:"pulseras",
title:"Pulsera Cubana Full Ice Silver",
variants:{"20CM":16000},
images:[
"https://img.kwcdn.com/product/fancy/b9b97bea-2c53-474e-8288-3f9c97831805.jpg"
]
}
];

const catalog=document.getElementById("catalog");
let currentOrder=null;

const fmt=n=>"$"+n.toLocaleString("es-AR")+" ARG";

function render(cat="all"){
catalog.innerHTML="";
PRODUCTS.filter(p=>cat==="all"||p.category===cat).forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div class="gallery">
<img src="${p.images[0]}">
</div>
<div class="meta">
<div class="title">${p.title}</div>
<select>${Object.entries(p.variants).map(([k,v])=>`<option value="${v}">${k}</option>`).join("")}</select>
<div class="price">${fmt(Object.values(p.variants)[0])}</div>
<button class="buy">Comprar</button>
</div>`;
const sel=card.querySelector("select");
const priceEl=card.querySelector(".price");
sel.onchange=()=>priceEl.textContent=fmt(sel.value);

card.querySelector(".buy").onclick=()=>{
if(sel.value<MIN){alert("La compra mÃ­nima es $37.000");return;}
currentOrder={title:p.title,variant:sel.options[sel.selectedIndex].text,price:sel.value};
openModal();
};
catalog.appendChild(card);
});
}

function openModal(){document.getElementById("checkoutModal").style.display="flex"}
function closeModal(){document.getElementById("checkoutModal").style.display="none"}

document.getElementById("sendWhatsapp").onclick=()=>{
const f=["nombre","apellido","dni","telefono","email","direccion","ciudad","provincia","cp"];
if(f.some(id=>!document.getElementById(id).value)) return alert("CompletÃ¡ todos los datos");

const msg=encodeURIComponent(
`ðŸ›’ Pedido AD Jewels
Producto: ${currentOrder.title}
Variante: ${currentOrder.variant}
Precio: ${fmt(currentOrder.price)}

Cliente:
${nombre.value} ${apellido.value}
DNI: ${dni.value}
Tel: ${telefono.value}
DirecciÃ³n: ${direccion.value}, ${ciudad.value}, ${provincia.value}
CP: ${cp.value}`
);

window.open(`https://wa.me/${WHATSAPP}?text=${msg}`,"_blank");
closeModal();
};

document.querySelectorAll(".cat-nav button").forEach(b=>{
b.onclick=()=>{
document.querySelectorAll(".cat-nav button").forEach(x=>x.classList.remove("active"));
b.classList.add("active");
render(b.dataset.cat);
};
});

render();
</script>

</body>
</html>
