<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AD Jewels</title>
<meta name="description" content="AD Jewels - Chains, pulseras y dijes full ice. JoyerÃ­a urbana premium." />
<link rel="icon" type="image/jpeg" href="logojoyeria.jpg">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --page:#f6f7f9;
  --card:#fff;
  --text:#111;
  --muted:#666;
  --accent:#000;
  font-family:'Poppins',sans-serif;
}
*{box-sizing:border-box}
body{margin:0;background:var(--page);color:var(--text)}
header{background:#fff;position:sticky;top:0;border-bottom:1px solid #eee;z-index:1000}
.header-inner{max-width:1200px;margin:auto;display:flex;align-items:center;gap:16px;padding:12px}
.logo img{width:130px}
.search{flex:1}
.search input{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd}
.header-actions{font-weight:700}

.cat-nav{max-width:1200px;margin:10px auto;display:flex;gap:12px;padding:0 16px}
.cat-nav button{border:none;background:#fff;padding:8px 14px;border-radius:8px;cursor:pointer;font-weight:600}
.cat-nav button.active{background:#000;color:#fff}

.main{max-width:1200px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}

.card{background:var(--card);border-radius:14px;overflow:hidden;display:flex;flex-direction:column}
.gallery{padding:12px;background:#fafafa}
.main-img{width:100%;height:220px;object-fit:contain;border-radius:10px}
.thumbs{display:flex;gap:8px;margin-top:8px;justify-content:center}
.thumbs img{width:50px;height:40px;object-fit:cover;border-radius:6px;cursor:pointer;opacity:.7;border:2px solid transparent}
.thumbs img.active{opacity:1;border-color:#000}

.meta{padding:14px;display:flex;flex-direction:column;gap:8px}
.title{font-weight:700}
.price{font-weight:800}
select{padding:8px;border-radius:8px;border:1px solid #ddd}

.actions{display:flex;gap:8px;margin-top:auto}
.btn{flex:1;padding:10px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
.buy{background:#000;color:#fff}
.cart{background:#eee}

footer{text-align:center;padding:30px;color:#666}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <img src="logojoyeria.jpg" alt="AD Jewels">
    </div>
    <div class="search">
      <input placeholder="Buscar chains, pulseras o dijes">
    </div>
    <div class="header-actions">
      ðŸ›’ <span id="cartCount">0</span>
    </div>
  </div>

  <nav class="cat-nav">
    <button data-cat="all" class="active">Todos</button>
    <button data-cat="chains">Chains</button>
    <button data-cat="pulseras">Pulseras</button>
    <button data-cat="dijes">Dijes</button>
  </nav>
</header>

<main class="main">
  <section id="catalog" class="grid"></section>
</main>

<footer>Â© <span id="year"></span> AD Jewels</footer>

<script>
const PRODUCTS = [
  {
    id:"chain-silver",
    category:"chains",
    title:"Cadena Cubana Full Ice Silver",
    variants:{"40 cm":34000,"45 cm":36000,"50 cm":38000,"55 cm":40600,"60 cm":46000},
    images:[
      "https://img.kwcdn.com/product/fancy/8f56a2ec-3f46-4b6a-a581-2c1175a2a5b3.jpg",
      "https://img.kwcdn.com/product/fancy/94d928f3-2c5e-428e-a41a-669d1d5fdafa.jpg"
    ]
  },
  {
    id:"chain-gold",
    category:"chains",
    title:"Cadena Cubana Full Ice Gold",
    variants:{"40 cm":34000,"45 cm":36000,"50 cm":38000,"55 cm":40600,"60 cm":46000},
    images:[
      "https://img.kwcdn.com/product/fancy/b40c0527-fdf1-4871-a299-df4015b7019f.jpg",
      "https://img.kwcdn.com/product/fancy/5c644b12-0440-4d63-947d-43b4d046d348.jpg",
      "https://img.kwcdn.com/product/fancy/515eb5d2-25e6-4a5e-878b-8f884f819595.jpg"
    ]
  },
  {
    id:"bracelet",
    category:"pulseras",
    title:"Pulsera Cubana Full Ice Silver",
    price:16000,
    images:[
      "https://img.kwcdn.com/product/fancy/b9b97bea-2c53-474e-8288-3f9c97831805.jpg",
      "https://img.kwcdn.com/product/fancy/01a4f3a9-8c74-4a5a-9705-19a9d11fd5c8.jpg"
    ]
  },
  {
    id:"dije1",
    category:"dijes",
    title:"Dije Personalizado Full Ice Type 1",
    variants:{"1 letra":36000,"2 letras":60000,"3 letras":80000,"4 letras":120000,"5 letras":130000},
    images:[
      "https://img.kwcdn.com/product/fancy/1ab5d43a-0c48-4af9-95be-b6abadc5d97d.jpg",
      "https://img.kwcdn.com/product/fancy/3de1e21d-e5a7-4b3d-9268-9a9001393e66.jpg"
    ]
  },
  {
    id:"dije2",
    category:"dijes",
    title:"Dije Personalizado Full Ice Type 2",
    variants:{"1 letra":40000,"2 letras":66000,"3 letras":90000,"4 letras":120000},
    images:[
      "https://img.kwcdn.com/product/fancy/786128c6-0e27-4fa1-962f-7970d604ab50.jpg",
      "https://img.kwcdn.com/product/fancy/be273dbd-effc-48a8-977f-51dcbf73c46a.jpg"
    ]
  }
];

const catalog=document.getElementById("catalog");
const cartCount=document.getElementById("cartCount");
let cart=0;

function fmt(n){return "$"+n.toLocaleString("es-AR")+" ARG"}

function render(cat="all"){
  catalog.innerHTML="";
  PRODUCTS.filter(p=>cat==="all"||p.category===cat).forEach(p=>{
    const basePrice=p.price||Object.values(p.variants)[0];
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <div class="gallery">
        <img src="${p.images[0]}" class="main-img">
        <div class="thumbs">
          ${p.images.map((img,i)=>`<img src="${img}" class="${i===0?'active':''}">`).join("")}
        </div>
      </div>
      <div class="meta">
        <div class="title">${p.title}</div>
        ${p.variants?`
          <select>
            ${Object.entries(p.variants).map(([k,v])=>`<option value="${v}">${k}</option>`).join("")}
          </select>`:""}
        <div class="price">${fmt(basePrice)}</div>
        <div class="actions">
          <button class="btn buy">Comprar</button>
          <button class="btn cart">Carrito</button>
        </div>
      </div>
    `;

    const mainImg=card.querySelector(".main-img");
    card.querySelectorAll(".thumbs img").forEach(t=>{
      t.onclick=()=>{
        card.querySelectorAll(".thumbs img").forEach(x=>x.classList.remove("active"));
        t.classList.add("active");
        mainImg.src=t.src;
      }
    });

    if(p.variants){
      const sel=card.querySelector("select");
      const priceEl=card.querySelector(".price");
      sel.onchange=()=>priceEl.textContent=fmt(sel.value);
    }

    card.querySelector(".cart").onclick=()=>{
      cart++;
      cartCount.textContent=cart;
    };

    catalog.appendChild(card);
  });
}

document.querySelectorAll(".cat-nav button").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".cat-nav button").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    render(b.dataset.cat);
  }
});

document.getElementById("year").textContent=new Date().getFullYear();
render();
</script>

</body>
</html>
